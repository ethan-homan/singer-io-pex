name: Build And Push
on:
  push:
    branches:
      - master

jobs:
  preview:
    name: Build And Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: docker/setup-buildx-action@v2
      - run: |
          ./pants package singer_bins:singer_pex_bundle
          docker build -t singer .
          docker run --rm singer tap-github
